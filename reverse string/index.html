<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reversed string</title>
  </head>
  <body>
    <p><span id="originalString">This string is reversed to</span> --> <span id="output"></span></p>

    <script>
      let string = document.getElementById('originalString').innerHTML;

      function reverseString(str) {
        let newString = "";
        for (let i = str.length -1; i >= 0 ; i--) {
          newString += str[i];
        }
        output.innerHTML = newString;
      }
      reverseString(string);
    </script>
  </body>
</html>
