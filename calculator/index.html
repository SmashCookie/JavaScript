<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">

      <div class="calculatorScreen"><span id="calculatorResult"></span></div>

      <div class="calculatorButtons">
        <div class="calculatorRow">
          <button id="clearCalculator">AC</button><button id="changeTable">+/-</button><button id="divide">/</button>
        </div>
        <div class="calculatorRow">
          <button id="calculator7">7</button><button id="calculator8">8</button><button id="calculator9">9</button><button id="multiply">X</button>
        </div>
        <div class="calculatorRow">
          <button id="calculator4">4</button><button id="calculator5">5</button><button id="calculator6">6</button><button id="subtract">-</button>
        </div>
        <div class="calculatorRow">
          <button id="calculator1">1</button><button id="calculator2">2</button><button id="calculator3">3</button><button id="addition">+</button>
        </div>
        <div class="calculatorRow">
          <button id="calculator0">0</button><button id="equals">=</button>
        </div>
      </div>

    </div>

    <script src="calculator.js"></script>
  </body>
</html>
